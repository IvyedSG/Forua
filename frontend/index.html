<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./assets/css/login.css ">
</head>
<body>
    <section class="login-section">
        <div class="image-container">
            <img
                alt="Foro"
                src="./assets/img/imagen-forua.png"
                width="700"
                height="800"        
                class="login-image"
            />
        </div>

        <div class="form-container">
            <div class="form-content">
                <h1 class="form-title">Bienvenido a Forua</h1>
                <form action="/autenticacion/login" method="post" class="login-form">
                    <div class="form-group">
                        <div class="label-group">
                            <label for="email" class="label">Email</label>
                        </div>
                        <div class="input-group">
                            <input
                                type="email"
                                name="email"
                                class="input-field"
                                placeholder="Enter User"
                                aria-placeholder="Enter Email"
                                required
                            />
                            <span class="input-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <!-- Icono de usuario -->
                                </svg>
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="label-group">
                            <label for="password" class="label">Password</label>
                        </div>
                        <div class="input-group">
                            <input
                                type="password"
                                name="password"
                                class="input-field"
                                placeholder="Enter Password"
                                required
                            />
                            <span class="input-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <!-- Icono de contraseña -->
                                </svg>
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="container-button">
                            <input type="submit" value="Iniciar Sesión" class="submit-button" />
                        </div>
                    </div>
                </form>
                <p class="form-message">“Dime y lo olvido, enséñame y lo recuerdo, involúcrame y lo aprendo”</p>
            </div>
        </div>
    </section>

    <script>
        function redirectToAnotherPage() {
            // Redirigir a la página deseada
            window.location.href = "./dashboard.html";   
        }
        // Función para cambiar el color del botón cuando se pasa el cursor sobre él
        function changeButtonColor(button) {
            button.style.backgroundColor = "#FAF71D";
        }

        // Función para restaurar el color original del botón cuando el cursor deja de pasar sobre él
        function restoreButtonColor(button) {
            button.style.backgroundColor = "#FAF71D" ;
        }
    </script>
</body>
</html>
